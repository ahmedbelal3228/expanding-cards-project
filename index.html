<!-- This is the document type declaration, it tells the browser this is an HTML5 document -->
<!DOCTYPE html>

<!-- The root element of the HTML document, with language set to English -->
<html lang="en">

 <!--________________________________________________________________________________________________________________________________________  -->
<!-- The head section contains meta information about the document -->

<head>

    <!-- Sets the character encoding to UTF-8 for proper text display -->
    <meta charset="UTF-8" />

    <!-- Makes the website responsive on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links the external CSS file for styling the page -->
    <link rel="stylesheet" href="style.css" />

    <!-- The title of the webpage shown in the browser tab -->
    <title>Expanding Cards</title>
</head>

<!--________________________________________________________________________________________________________________________________________  -->

<body>

    <!-- The body contains the content that is visible on the webpage -->
    <div class="container"> <!-- This container holds all the card panels -->


        <!-- A card panel with background image and active class to highlight it -->
        <div class="panel active" style="background-image: url('images/AhmedBelal.png')">

        </div>

        <!-- Another card panel with a different background image -->
        <div class="panel" style="background-image: url('images/AhmedTawfeek.png')">

        </div>

        <!-- Another card panel with a different background image -->
        <div class="panel" style="background-image: url('images/AhmedTamer.png')">

        </div>

        <!-- Another card panel with a different background image -->
        <div class="panel" style="background-image: url('images/AhmedZakzok.png')">

        </div>

        <!-- Another card panel with a different background image -->
        <div class="panel" style="background-image: url('images/AhmedMahdy.png')">

        </div>

    </div>

    <!--________________________________________________________________________________________________________________________________________  -->
    <!-- Links the external JavaScript file for interactive functionality -->
    <script src="script.js"></script>
</body>

</html>
